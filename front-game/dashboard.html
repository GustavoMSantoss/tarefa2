<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - Manutenção de Peças Automotivas</title>
    <link rel="stylesheet" href="dashboard-style.css">
</head>
<body>
    <div id="app" class="container">
        <h1>Dashboard</h1>
        <div class="formulario">
            <label for="veiculo">Veículo:</label>
            <input type="text" id="veiculo" v-model="veiculo">

            <label for="peca">Peça:</label>
            <input type="text" id="peca" v-model="peca">

            <label for="quilometragemAtual">Quilometragem Atual:</label>
            <input type="number" id="quilometragemAtual" v-model.number="quilometragemAtual">

            <label for="quilometragemTroca">Quilometragem de Troca:</label>
            <input type="number" id="quilometragemTroca" v-model.number="quilometragemTroca">

            <button @click="enviarInformacoes">Enviar</button>
            <button @click="verHistorico">Ver Histórico</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                veiculo: '',
                peca: '',
                quilometragemAtual: null,
                quilometragemTroca: null
            },
            methods: {
                async enviarInformacoes() {
                    try {
                        const response = await fetch('/inserirManutencao', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({
                                veiculo: this.veiculo,
                                peca: this.peca,
                                quilometragemAtual: this.quilometragemAtual,
                                quilometragemTroca: this.quilometragemTroca
                            })
                        });
                        const result = await response.text();
                        alert(result);
                    } catch (error) {
                        console.error('Erro ao enviar informações:', error);
                    }
                },
                verHistorico() {
                    window.location.href = '/game';
                }
            }
        });
    </script>
</body>
</html>
