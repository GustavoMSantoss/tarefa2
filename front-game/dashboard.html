<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - Manutenção de Peças Automotivas</title>
    <link rel="stylesheet" href="dashboard.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div id="app">
        <h1>Dashboard - Manutenção de Peças Automotivas</h1>
        <form @submit.prevent="inserirManutencao">
            <div>
                <label for="veiculo">Veículo:</label>
                <input type="text" id="veiculo" v-model="veiculo">
            </div>
            <div>
                <label for="peca">Peça:</label>
                <input type="text" id="peca" v-model="peca">
            </div>
            <div>
                <label for="quilometragemAtual">Quilometragem Atual:</label>
                <input type="number" id="quilometragemAtual" v-model="quilometragemAtual">
            </div>
            <div>
                <label for="quilometragemTroca">Quilometragem para Troca:</label>
                <input type="number" id="quilometragemTroca" v-model="quilometragemTroca">
            </div>
            <button type="submit">Inserir Manutenção</button>
        </form>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                veiculo: '',
                peca: '',
                quilometragemAtual: '',
                quilometragemTroca: ''
            },
            methods: {
                inserirManutencao() {
                    axios.post('https://tarefa2-gustavomsantoss-projects.vercel.app/inserirManutencao', {
                        veiculo: this.veiculo,
                        peca: this.peca,
                        quilometragemAtual: this.quilometragemAtual,
                        quilometragemTroca: this.quilometragemTroca
                    })
                    .then(response => {
                        alert(response.data);
                    })
                    .catch(error => {
                        console.error(error);
                        alert('Erro ao inserir manutenção.');
                    });
                }
            }
        });
    </script>
</body>
</html>
